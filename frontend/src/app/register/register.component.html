<div class="w-full h-full flex flex-col items-center justify-center px-5">
  <div class="w-full bg-white rounded-md drop-shadow py-5 px-4">
    <h1 class="text-3xl poppins-bold text-center">Registrierung</h1>
    <input type="text" required class="w-full h-8 mt-4 py-5 px-2 poppins-regular rounded" placeholder="Vorname"
           [(ngModel)]="vorname">
    <input type="text" required class="w-full h-8 mt-4 py-5 px-2 poppins-regular rounded" placeholder="Nachname"
           [(ngModel)]="nachname">
    <input type="email" required class="w-full h-8 mt-4 py-5 px-2 poppins-regular rounded" placeholder="E-Mail"
           [(ngModel)]="email">
    <input type="password" required class="w-full h-8 mt-4 py-5 px-2 poppins-regular rounded" placeholder="Passwort"
           [(ngModel)]="password">
    <div class="w-full flex justify-end mt-5">
      <button class="mt-3 special-button px-4 py-2 poppins-medium bg-indigo-500 rounded text-white cursor-pointer hover:bg-indigo-600" [disabled]="isLoginValid()" (click)="login()">Registrieren</button>
    </div>
    <div class="flex gap-2 justify-center mt-5">
      <p class="text-center poppins-regular">Bereits ein Konto?</p><a routerLink="/login" class="z-20 poppins-regular link">Login</a>
    </div>
  </div>
</div>
